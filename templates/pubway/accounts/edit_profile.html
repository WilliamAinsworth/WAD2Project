{% extends 'pubway/base.html' %}
{% load staticfiles %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title_block %}
Register
{% endblock %}

{% block content %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<h2>My Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <img  class="img-responsive watch-right" alt="image not found" src="{{p.picture.url}}"/>
      <input class='btn btn-block btn-primary' type="submit" value="Save" />
  </form>
    </div>
</div>
 {% endblock %}
